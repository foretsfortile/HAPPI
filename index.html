<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI Console - Dashboard</title>

    <!-- Tailwind CSS pour le design moderne -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuration Tailwind pour les couleurs personnalisées si besoin -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        happi: {
                            blue: '#2563eb',
                            dark: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Styles globaux pour la fluidité -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            overflow: hidden;
            /* Empêche le scroll global, on gère les scrolls par zone */
        }

        /* Personnalisation des barres de défilement */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body>
    <!-- Le point d'ancrage de l'application React -->
    <div id="root"></div>

    <!-- Note : En environnement de développement réel, c'est ici qu'on appellerait le script compilé.
         Dans cet environnement collaboratif, le preview injecte automatiquement App.jsx dans #root. -->
</body>

</html>
