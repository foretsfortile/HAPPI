<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI V1 - Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <div class="brand">
            <div class="logo">HAPPI <span class="acronym">Hybrid Analysis & Predictive Processing Interface</span></div>
            <div class="slogan">"... ou comment valoriser un éco-système..."</div>
        </div>
        <div class="nav-controls">
            <select id="scenario-select">
                <option value="">-- Choisir un Scénario --</option>
            </select>
            <button id="resetBtn" class="danger-btn">REPRISE</button>
        </div>
    </header>

    <main id="command-center">
        <section class="col action-col" id="box-action">
            <h2 class="col-title" id="scenario-name">SÉLECTIONNEZ UN SCÉNARIO</h2>
            <div class="view-box">
                <label>Flux Interaction</label>
                <div id="chat-mobile" class="scroll-area">
                </div>
            </div>
        </section>

        <section class="col brain-col">
            <h2 class="col-title">INTELLIGENCE CONTEXTUELLE</h2>
            <div class="insight-stack">
                <div class="insight-box" id="box-smart">
                    <label>Explication SMART</label>
                    <div id="smart-content" class="scroll-area"></div>
                </div>
                <div class="insight-box" id="box-kpi">
                    <label>Impact KPI</label>
                    <div id="kpi-content" class="scroll-area"></div>
                </div>
            </div>
        </section>

        <section class="col system-col" id="box-system">
            <h2 class="col-title">MACHINERIE</h2>
            <div id="matrix-logs" class="matrix-area">
            </div>
        </section>
    </main>

    <footer id="global-controls">
        <div class="focus-group">
            <button id="focusPrev" class="focus-btn">&lt;</button>
            <span class="focus-label">FOCUS</span>
            <button id="focusNext" class="focus-btn">&gt;</button>
        </div>

        <button id="nextBtn" class="main-action" disabled>ÉTAPES SUIVANTE</button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
