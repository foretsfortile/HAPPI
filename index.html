<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI V1 - Expérience Client</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <aside id="sidebar">
        <div class="logo-area">
            <h1>HAPPI</h1>
            <span>Relationship Engine</span>
        </div>
        <nav id="scenario-list"></nav>
    </aside>

    <main id="viewport">
        <section id="arena">
            <div id="mobile-ui" class="device-container">
                <div class="phone-frame">
                    <header class="phone-header">Assistant HAPPI</header>
                    <div id="chat-flow" class="chat-window"></div>
                </div>
            </div>

            <div id="dash-ui" class="device-container">
                <div class="dash-card">
                    <header id="dash-role" class="dash-tag"></header>
                    <article id="dash-msg"></article>
                    <footer id="dash-insight" class="dash-footer"></footer>
                </div>
            </div>
        </section>

        <div id="debrief-overlay">
            <div class="beer-card">
                <h2><i class="fas fa-beer"></i> Le mot de la fin...</h2>
                <p id="debrief-text"></p>
            </div>
        </div>

        <footer id="control-bar">
            <div class="info-panel">
                <div class="label">SYSTEM LOGS</div>
                <div id="log-display">> En attente...</div>
            </div>
            <div class="info-panel" style="border-left-color: #fbbf24;">
                <div class="label" style="color: #fbbf24;">IMPACT BUSINESS</div>
                <div id="kpi-display">--</div>
            </div>
            <button id="nextBtn" class="primary-btn" disabled>
                SÉLECTIONNEZ UN SCÉNARIO
            </button>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
