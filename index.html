<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPI V1 - Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="brand">
            <div class="logo">HAPPI <span class="acronym">Hybrid Analysis & Predictive Processing Interface</span></div>
            <div class="slogan">&laquo; <i>... ou comment valoriser un éco-système...</i> &raquo;</div>
        </div>
        <div class="nav-controls">
            <select id="scenario-select">
                <option value="">-- Choisir un Scénario --</option>
            </select>
            <button id="resetBtn">REPRISE</button>
        </div>
    </header>

    <main id="command-center">
        <section class="col action-col">
            <h2 class="col-title" id="scenario-name">SÉLECTIONNEZ UN SCÉNARIO</h2>
            <div class="view-box" id="box-action">
                <div class="inner-label" id="interaction-label">Interaction</div>
                <div id="chat-mobile" class="scroll-area"></div>
            </div>
        </section>

        <section class="col brain-col">
            <h2 class="col-title">INTELLIGENCE CONTEXTUELLE</h2>
            <div class="insight-box" id="box-smart">
                <div class="inner-label">Explication SMART</div>
                <div id="smart-content" class="scroll-area"></div>
            </div>
            <div class="kpi-box" id="box-kpi">
                <div class="inner-label">Impact KPI</div>
                <div id="kpi-content" class="scroll-area"></div>
            </div>
        </section>

        <section class="col system-col">
            <h2 class="col-title">MACHINERIE</h2>
            <div class="matrix-box" id="box-system">
                <div class="inner-label">Log Système</div>
                <div id="matrix-logs" class="matrix-area"></div>
            </div>
        </section>
    </main>

    <footer id="global-controls">
        <div class="focus-group">
            <button id="focusPrev" class="focus-btn">&lt;</button>
            <span class="focus-label">FOCUS</span>
            <button id="focusNext" class="focus-btn">&gt;</button>
        </div>
        <button id="nextBtn" class="main-action" disabled>ÉTAPE SUIVANTE</button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
